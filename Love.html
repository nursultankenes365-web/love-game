<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff99cc, #ff66b2);
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
        }
        .container {
            margin-top: 40px;
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        input {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #ff3385;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #e60073;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>üíò Love Calculator üíò</h1>
    <div class="container">
        <input type="text" id="name1" placeholder="Your name">
        <input type="text" id="name2" placeholder="Partner's name">
        <br>
        <button onclick="calculateLove()">Check Love %</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateLove() {
            let name1 = document.getElementById('name1').value.trim();
            let name2 = document.getElementById('name2').value.trim();

            if(name1 === "" || name2 === ""){
                document.getElementById('result').innerText = "Please enter both names ‚ù§Ô∏è";
                return;
            }

            let loveScore = Math.floor(Math.random() * 41) + 60; // random from 60 to 100
            document.getElementById('result').innerText = name1 + " ‚ù§Ô∏è " + name2 + " = " + loveScore + "% love!";
        }
    </script>
</body>
</html>
